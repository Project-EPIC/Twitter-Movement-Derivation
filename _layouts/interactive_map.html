<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

    <!--  Mapbox Styles and Mapbox GL-->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.20.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.20.0/mapbox-gl.css' rel='stylesheet' />
    <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />

    <style>
        #left-container{position:fixed; top:0px; left:0px; width:250px; height:100%;}
        #map{position:fixed; left:0px; top:0px; width:100%; height:100%; z-index:50;}
    </style>
  </head>

  <body>

    <aside id="left-container">

      <h1 class="title">{{page.title}}</h1>

      <p class='prose description'>{{page.description}}</p>

      {% if page.legend %}
        <div class="map-legend">
          {{ page.legend }}
        </div>
      {% endif %}

      <div id="page-control-box" class="filters-box invisible"></div>

      {% if page.customFilterBox %}
        {{ page.customFilterBox }}
      {% endif %}

      {% if page.baseTileFilters %}
        <div class="filters-box filters">
          <h3 class="prose">Tile Filters</h3>
          <ul id="base-tile-filters"></ul>
        </div>
      {% endif %}

      <div class="left-container-footer">
        <p style="width:230px;">
          <a href="{{site.baseurl}}/">Back</a>
          <!-- <a style="margin-left:60px;" target="_blank" href="{{site.baseurl}}/#about">About this Website</a> -->
        </p>
      </div>
    </aside>
    <div class='button open' id='sideBarToggle'><</div>

    <div id="map"></div>

    <!-- External Utilties -->
    <script src="{{site.baseurl}}/assets/lib/tilebelt-101.js"></script>
    <script src="{{site.baseurl}}/assets/lib/d3.min.js"></script>
    <script src="{{site.baseurl}}/assets/lib/lodash.min.js"></script>
    <script src="{{site.baseurl}}/assets/lib/turf.min.js"></script>

    <!-- Interactive Map Base -->
    <script src="{{site.baseurl}}/assets/js/map_base.js"></script>

    <!-- Page Content -->
    {{ content }}

  </body>
</html>
